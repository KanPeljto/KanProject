    <script>
        $(document).ready(function() {
            var urlParams = new URLSearchParams(window.location.search);
            var category = urlParams.get('category');
    
            if (category) {
                $.ajax({
                    url: 'http://localhost/KanProjectWeb/Project/backend/get_article_categorized.php',
                    data: { articleCategory: category },
                    dataType: 'json',
                    success: function(data) {
                        var articlesHtml = '';
                        data.articles.forEach(function(article) {
                            articlesHtml += '<div>';
                            articlesHtml += '<a href="' + article.link + '">';
                            articlesHtml += '<h2>' + article.title + '</h2>';
                            articlesHtml += '<p>Date: ' + article.date + '</p>';
                            articlesHtml += '<img src="' + article.image + '" alt="' + article.title + '">';
                            articlesHtml += '</a>';
                            articlesHtml += '</div>';
                        });
                        $('#article-container').html(articlesHtml);
                    },
                    error: function(xhr, status, error) {
                        console.error(status, error);
                    }
                });
            }
        });
    </script>
